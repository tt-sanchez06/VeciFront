<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ¡Veci!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/img/brand.svg" />
  <script>
    // Ayuda para file://
    (function(){
      if (location.protocol === 'file:') {
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('[href^="/"] , [src^="/"]').forEach(el => {
            const attr = el.hasAttribute('href') ? 'href' : 'src';
            const v = el.getAttribute(attr);
            if (v && !v.startsWith('./') && !v.startsWith('../')) el.setAttribute(attr, `.${v}`);
          });
        });
      }
    })();
  </script>
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="/">¡Veci!</a></div></nav>
  <main class="container my-5">
    <div class="row g-4 align-items-stretch">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="card glass-card h-100 d-flex align-items-center justify-content-center p-4">
          <img src="/img/hero.svg" alt="Ilustración" class="img-fluid"/>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Crear cuenta</h1>
            <div class="mb-4">
              <div class="mb-2">¿Cómo deseas registrarte?</div>
              <div class="d-flex gap-2">
                <button id="selVoluntario" class="btn btn-outline-primary btn-sm" type="button">Voluntario</button>
                <button id="selAdulto" class="btn btn-outline-success btn-sm" type="button">Adulto Mayor</button>
              </div>
            </div>

            <form id="registroForm" enctype="multipart/form-data" style="display:none;">
              <input type="hidden" name="rol" id="rolInput" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input class="form-control" type="text" name="nombre" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellido</label>
                  <input class="form-control" type="text" name="apellido" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Edad</label>
                  <input class="form-control" type="number" name="edad" min="0" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Teléfono</label>
                  <input class="form-control" type="tel" name="telefono" inputmode="numeric" pattern="[0-9]{10}" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Documento de identidad</label>
                  <input class="form-control" type="text" name="documento_identificacion" inputmode="numeric" pattern="[0-9]+" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Correo</label>
                  <input class="form-control" type="email" name="correo" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contrasena</label>
                  <input class="form-control" type="password" name="contrasena" required />
                </div>
                <div class="col-12" id="direccionGroup" style="display:none;">
                  <label class="form-label">Dirección</label>
                  <input class="form-control" type="text" name="direccion" placeholder="Calle y número" />
                </div>
                <div class="col-12">
                  <label class="form-label">Foto de perfil</label>
                  <input class="form-control" type="file" name="foto_perfil" accept="image/*" />
                </div>
              </div>
              <button class="btn btn-success mt-3" type="submit"><i class="bi bi-person-plus"></i> Crear cuenta</button>
              <div id="registroError" class="text-danger mt-2 small"></div>
            </form>
            <p class="mt-3">¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
