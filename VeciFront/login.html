<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ¡Veci!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/img/brand.svg" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="/">¡Veci!</a></div></nav>
  <main class="container my-5">
    <div class="row g-4 align-items-stretch">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="card glass-card h-100 d-flex align-items-center justify-content-center p-4">
          <img src="/img/community.svg" alt="Ilustración" class="img-fluid"/>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Iniciar sesión</h1>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input class="form-control" type="email" name="correo" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Contrasena</label>
                <input class="form-control" type="password" name="contrasena" required />
              </div>
              <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
              <div id="loginError" class="text-danger mt-2 small"></div>
            </form>
            <p class="mt-3">¿No tienes cuenta? <a href="/registro.html">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
